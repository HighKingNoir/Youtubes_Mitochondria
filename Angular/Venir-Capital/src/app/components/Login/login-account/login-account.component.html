<div class="modal-body">
    <div class="container">
        <div class="loginform">
            <h2>Login</h2>
            <form action="" method="get" (ngSubmit)="onSumbit()" [formGroup]="loginForm">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="username" id="username" [formControlName]="'Username'" required>
                    <label for="username" >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon eye" (click)="togglePasswordVisibility()" >
                        <i class="fa-solid fa-eye" *ngIf="showPassword; else Closed"></i>
                        <ng-template #Closed>
                            <i class="fa-solid fa-eye-slash" ></i>
                        </ng-template>
                    </span>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input [attr.type]="showPassword ? 'text' : 'password'" name="password" id="password" [formControlName]="'Password'" required>
                    <label for="password" >Password</label>
                </div>
                <div *ngIf="showError" class="error-message">
                    Incorrect username or password.
                </div>
                <div class="forgotPassword" (click)="forgotPassword()">
                    <a routerLink="/ForgotPassword">Forgot Password?</a>
                </div>
                <div class="login">
                    <button type="submit" [disabled]="loading" class="btn">Login</button>
                </div>
                <div class="createAccount">
                    <p>Don't have an Account?
                        <a (click)="createAccount()">Create Account</a>
                    </p>
                </div>
            </form>
        </div>
        <button class="google-button" (click)="GoogleSignIn()">
            <span class="google-icon"><img src="{{GoogleLogo}}" alt=""></span>
            <span class="google-text">Sign in with Google</span>
        </button>
    </div>  
    <div class="reCAPTCHA">
        <div>
            This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy"> Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.
        </div>
    </div>
</div>
